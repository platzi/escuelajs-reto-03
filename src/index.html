<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    


    <body class="rick-morty-page">
        <header class="header">
            <img class="header__img" src="img/logo-adn.png" alt="" />
            <div class="header__menu">
                <div class="header__menu--profile">
                    <img src="./img/icons8-nombre-64.png" alt="Usuario" />
                    Perfil
                </div>
                <ul>
                    <li><a href="/">Cuenta</a></li>
                    <li><a href="/">Cerrar Sesión</a></li>
                </ul>
            </div>
        </header>


        <div class="rickAndMorty">
            <div class="inputWrapper recordsTotal">
                <label for="">Total de registros</label>
                <input type="text" name="" id="totalRecords" disabled="true">
            </div>
            <br>
            <div class="inputWrapper characterName">
                <label for="">Nombre</label>
                <input type="text" name="" id="characterName" disabled="true">
            </div>
            <br>
            <div class="inputWrapper characterDimension">
                <label for="">Dimension</label>
                <input type="text" name="" id="characterDimension" disabled="true">
            </div>
            <br>
            <figure action="" class="characterImageWrapper">
                <img src="" alt="" id="characterImage">
            </figure>
            <br>
            <div class="inputWrapper getCharacter">
                <p>Ingresa un id para imprimir el personaje</p>
                <input min="1" type="number" oninput    ="getCharacters()" name="" id="idCharacter" placeholder="id personaje">
                <!-- <button onclick="getCharacters()" id="getCharactersButton">Obtener personaje</button> -->
            </div>
        </div>


        <footer class="footer">
            <a href="/">Términos de uso</a>
            <a href="/">Declaración de privacidad</a>
            <a href="/">Centro de ayuda</a>
        </footer>
    </body>



    <script src="index.js"></script>
</body>
</html>
